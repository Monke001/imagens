{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<body class="bg-dark">
<div class="container-fluid">
    <p class="text-center text-white msg"><strong>{{msg}}</strong></p>
</div>

<div class="bg-dark m-0 p-0 mt-4">
    <form action="" class="m-0 p-0" method="post">
        {% csrf_token %}
        <input type="text" class="form-control" name="site" placeholder="www.example.com" required>
        <div class="d-grid gap-2">
            <button class="btn btn-success btn-lg btn-block" type="submit">Search</button>
        </div>
    </form>
</div>

{% if img_total %}
<div class="d-grid gap-2 p-0 m-0">
    <a class="btn btn-primary btn-lg btn-block" href="{{tudo}}" download>Download All</a>
</div>
{% endif %}

<p class="text-center text-white m-0 p-2">{{site_status}}</p>

<div class="container-fluid row bg-dark m-0 p-0">
    {% for x, y in img_total %}
    {% if x %}
    <div class="card mb-2 mt-2 col-lg-2 p-0 m-0 bg-dark">
        <a href="{{ x }}" class="text-white" target="_blank" style="text-decoration: none">
            <div class="embed-responsive embed-responsive-4by3" >
                <img class="card-img-top embed-responsive-item imagens_down" src="{{ x }}" style="object-fit:cover"/>
            </div>
            <div class="card-block d-grid gap-2">
                <a class="btn btn-primary text-white btn-lg" href="{{y}}" download>Get Image</a>
            </div>
        </a>
    </div>
    {% endif %}
    {% endfor %}
</div>

<style>
    .hov:hover{transition:.3s;transform:scale(1.03);opacity:90%}
    @media only screen and (max-width: 992px) {
        .imagens_down {
            height: 280px;
        }
        .msg {
            font-size: 15px;
        }
    }

    @media only screen and (min-width: 992px) {
        .imagens_down {
            height: 120px;
        }
        .msg {
            font-size: 25px;
        }
    }
</style>

</body>
