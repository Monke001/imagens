{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<div class="bg-dark m-0 p-0">
    <h2 class="text-center text-white border-bottom"><small>{{msg}}</small></h2>
    <form action="" class="" method="post">
        {% csrf_token %}
        <input type="text" class="form-control col-10" name="site" placeholder="www.example.com" required>
        <div class="d-grid gap-2">
            <button class="btn btn-success btn-lg btn-block" type="submit">Search</button>
        </div>
    </form>
    <p class="text-center text-white m-0">{{site_status}}</p>
</div>

<div class="container-fluid row bg-dark m-0 p-0">
    {% for x, y in img_total %}
    {% if x %}
    <div class="card col-md-1 mt-2 m-0 p-0 embed-responsive embed-responsive-1by1">
        <img class="embed-responsive-item img-fluid" src="{{ x }}" alt="" style="object-fit: cover; height:100%" >
        <div class="card-body">
            <a href="{{y}}" download>{{ y|truncatechars:10 }}</a>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>

<div class="d-grid gap-2">
    <a class="btn btn-primary btn-lg btn-block" href="{{tudo}}" download>Download All</a>
</div>
